<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Azra ile Barışma</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    #response {
      display: none;
      font-size: 24px;
      color: #ff3399;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>
    <p>Tamam haklısın, biraz fazla üzerine geldim <p>
    <p>amaaa<p>
    <p></p>abartmasak mı??<p></p>
    <p></p>Azra, benimle barışır mısın😔?<p></p></h1>
  <button id="yes">Evet</button>
  <button id="no">Hayır</button>

  <div id="response">
    ❤️ Teşekkür ederim benimle barışmak istediğini biliyordum☺️ ❤️<br><br>
    <img src="https://i.pinimg.com/originals/6b/71/06/6b7106a28e4d97a58a7d420bfdb3407c.gif" width="150">
    <img src="https://media.tenor.com/Wx9IEmZZXSoAAAAi/bear-love.gif" width="150">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const response = document.getElementById("response");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      response.style.display = "block";
    });
  </script>

</body>
</html>
